
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Welcome to pricetracker</title>
	<link rel="stylesheet" type="text/css" href="{% static 'price/bootstrap.min.css' %}">

</head>
<body>
	<center>
	<h2>Please enter following details</h2>
	<form class="form-group" method="POST" action="{%  url 'details' %}">
		{% csrf_token %} 	
	
		<table>
			<tr>
				<td>URL:</td>
				<td>{{ x.url }}</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td>{{ x.email }}</td>
			</tr>
			<tr>
				<td>Expected Price:</td>
				<td>{{ x.price }}</td>
			</tr>
			
		</table>
		<br>
			<input type="submit" name="Submit" class="btn btn-primary" size="5">
		
		
	</form>
	</center>
</body>
</html>
